<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>LISTADO SOCIOS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Fuentes / Iconos -->
    <link href="https://fonts.googleapis.com/css?family=Muli:300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/fonts/icomoon/style.css}">
    <link rel="stylesheet" th:href="@{/fonts/flaticon/font/flaticon.css}">

    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/jquery-ui.css}">
    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{/css/owl.theme.default.min.css}">
    <link rel="stylesheet" th:href="@{/css/jquery.fancybox.min.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap-datepicker.css}">
    <link rel="stylesheet" th:href="@{/css/aos.css}">
    <link rel="stylesheet" th:href="@{/css/jquery.mb.YTPlayer.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <style>
        main h1, main h2, main h3, main h4, main h5,
        main .h1, main .h2, main .h3, main .h4, main .h5 {
            color: #212529 !important;
        }
    </style>
</head>

<body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">
<div class="site-wrap">

    <!-- BARRA NAVEGACION -->
    <nav th:replace="components/navbarAdmin :: nav_bar_adm"></nav>

    <main style="padding-top: 120px; background-color:#f8f9fa; min-height:100vh;">
        <div class="container">
            <h2>Editar Socio</h2>

            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

            <form th:action="@{/admin/socios/actualizar}" th:object="${socio}" method="post">
                <input type="hidden" th:field="*{numeroSocio}">

                <div class="mb-3">
                    <label class="form-label">Nombre</label>
                    <input type="text" class="form-control" th:field="*{nombre}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Apellido</label>
                    <input type="text" class="form-control" th:field="*{apellido}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Fecha de Nacimiento</label>
                    <input type="date" class="form-control" th:field="*{fechaNacimiento}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Tipo de Documento</label>
                    <input type="text" class="form-control" th:field="*{tipoDocumento}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Número de Documento</label>
                    <input type="text" class="form-control" th:field="*{numeroDocumento}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Teléfono</label>
                    <input type="text" class="form-control" th:field="*{telefono}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" th:field="*{correoElectronico}" required>
                </div>

                <button type="submit" class="btn btn-success">Actualizar</button>
                <a th:href="@{/admin/socios}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </main>
    <!-- FOOTER -->
    <div th:replace="components/footerDash :: footer_dash">

    </div>
</div>

<script>
    function mostrarMensajeLogout(event) {
        event.preventDefault(); // Evita que salga sin mostrar el mensaje
        alert("✅ Sesión cerrada con éxito.");
        window.location.href = "/inicio";
    }
</script>

<script th:src="@{/js/include-components.js}"></script>
</body>
</html>
